    <main>
      <h3>
        Please fill out the form below to confirm your reservation. We
        appreciate your attendance on this special day, and look forward to
        celebrating it with you!
      </h3>

      <form action="">
        <div class="name">
          <div class="first-name">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required />
          </div>

          <div class="last-name">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required />
          </div>
        </div>

        <div class="confirmation">
          <p>Please confirm your attendance.</p>
          <div class="check-boxes">
            <div class="check-box1">
              <label for="yes-confirm">Yes, I will be in attendance.</label>
              <input type="checkbox" id="yesBox" />
            </div>
            <div class="check-box2">
              <label for="no-confirm"
                >Unfortunately, I will not be able to attend.</label
              >
              <input type="checkbox" id="noBox" />
            </div>
          </div>
        </div>

        <div class="para-box">
          <label for="para-box">
            Please let us know of any special needs or accomodations.</label
          >
          <textarea name="comments" id="message" cols="30" rows="10"></textarea>
        </div>

        <button class="submit-btn">SEND</button>
      </form>
    </main>
